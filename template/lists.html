{{define "title"}}Listy{{end}}
{{define "head"}}{{end}}
{{define "content"}}
<table style="width:100%">
	<tr>
		<th>Nazwa listy</th>
		<th>Akcje</th>
	</tr>
	{{range .Lists}}
	<tr>
		<td>
			<input type="checkbox" name="{{.ID}}"> 
		<td>{{.Name}}</td>
		<td>
			<button>Edytuj</button>
			<button>Usun</button>
		</td>
	</tr>
	{{end}}
</table>
<button id="delete">Usun</button>
<div id="output"></div>
{{end}}
{{define "foot"}}
<script>
	$("#delete").on("click", function() {
		var checked_checkboxes = $( "input:checked" );
		var ids = []

		for (var i = 0; i < checked_checkboxes.length; i++) {
			ids.push(checked_checkboxes[i].getAttribute("name"))
		}

		var output = {
			ids: ids
		};

		$.post("/lists", output, function(data) {
			if (data != "") 
				alert(data);
			location.reload();

		});
	})
</script>
{{end}}
