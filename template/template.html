{{define "title"}}New template | GoYeah!{{end}}
{{define "head"}}
<link href="/static/css/stolen.css" media="screen" rel="stylesheet">
{{end}}
{{define "content"}}
<h1>Add new list template:</h1>
<form method="POST">
    <label>Template name:</label><br />
    <input type="text" name="name" value="{{if .Name}}{{.Name}}{{end}}">
    {{- if .NameModal}}
    <label id="template-name-error" class="error" for="name" style="color: red">{{.NameModal}}</label>
    {{- end -}}
    <br />

    <label>Header:</label><br />
    <input type="text" name="header" value="{{if .Header}}{{.Header}}{{end}}">
    <br />

    <label>Footer:</label><br />
    <input type="text" name="footer" value="{{if .Footer}}{{.Footer}}{{end}}">
    <br />

    <label>URL format:</label><br />
    <input type="text" name="urlTemplate" value="{{if .UrlTemplate}}{{.UrlTemplate}}{{else}}{URL}{{end}}">
    {{- if .UrlTemplateModal}}
    <label id="url-format-error" class="error" for="UrlTemplate" style="color: red">{{.UrlTemplateModal}}</label>
    {{- end -}}
    <br />

    <input type="submit">
</form>
{{end}}
{{define "foot"}}{{end}}
